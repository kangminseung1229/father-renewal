<header th:fragment="head(title)" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="/memo" th:classappend="${title} == '메모' ? 'active' " class="nav-link" aria-current="page">메모</a></li>
      <li class="nav-item"><a href="/list" th:classappend="${title} == '데이터' ? 'active' " class="nav-link">데이터</a></li>
      <li class="nav-item"><a href="/mypay/list" th:classappend="${title} == '통장' ? 'active' " class="nav-link">통장</a></li>
    </ul>
  </header>
